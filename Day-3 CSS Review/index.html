<!DOCTYPE html>
<html>
<head>
   <title>Css Review-01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <button class="fixed-button">Fixed</button>

  <h2 class="sticky-header">Sticky Header</h2>

  <div class="inline">
    <p>Inline: <span>One</span> <span>Two</span> <span>Three</span></p>
  </div>

  <div class="inline-block">
    <p>Inline-block: <span>A</span> <span>B</span> <span>C</span></p>
  </div>

  <div class="block">Block element spans full width</div>

  <div class="relative-box">
    Relative box model<div class="absolute-child">Absolute child</div>
  </div>

</body>
</html>
